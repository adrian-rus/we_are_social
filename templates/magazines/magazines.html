{% extends 'base.html' %}
{% load magazine_extras %}
{% block content %}
    <div class="container table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Subscribe</th>
            </tr>
        </thead>
        <tbody>

            {% for magazine in magazines %}
            <tr>
            <td>{{ magazine.name }}</td>
            <td>{{ magazine.description }}</td>
            <td>${{ magazine.price }}</td>
            <td>{% paypal_form_for magazine user %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
