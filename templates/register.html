{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
    <h2>Please create a new account below:</h2>

    <form role="form" method="post" action="{% url 'register' %}">

        <legend>Sign up:</legend>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </form>
    </div>
{% endblock %}
