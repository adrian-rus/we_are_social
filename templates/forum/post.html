{% load staticfiles %}
{% load emoticons_tags %}

<section class="row comment col-md-9">
 <div class="col-md-3 comment-profile">
   <p><img src="{% static 'images/user.png' %}" class="img-circle" /></p>
   <p class="text-primary">{{ post.user.username }}</p>
   <p class="text-primary">{{ post.user.posts.count }} POSTS</p>
 </div>
 <div class="col-md-9 ">
   <div class="comment-content">
     {% autoescape off %}
       {{ post.comment|emoticons }}
     {% endautoescape %}
   </div>

   {% include "forum/comment_details.html" %}

 </div>

</section>
