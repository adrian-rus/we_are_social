{% load staticfiles %}
{% load emoticons_tags %}

<div class="row text-justify">
 <div class="col-md-2 text-primary panel-heading">
   <p><img src="{% static 'images/user.png' %}" class="img-circle" /></p>
   <p>{{ post.user.username }}</p>
   <p>{{ post.user.posts.count }} POSTS</p>
 </div>

 <div class="col-md-8 panel-body">
   <div>
     {% autoescape off %}
       {{ post.comment|emoticons }}
     {% endautoescape %}
   </div>

   {% include "forum/comment_details.html" %}

 </div>

</div>
