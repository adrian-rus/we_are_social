{% load thread_extras %}
 <div class="col-md-4">
       <div class="row">
           <time datetime="{{ post.created_at }}" class="text-primary">
              Posted: {{ post.created_at|started_time }}
           </time>
       </div>
   </div>
   <div class="col-md-8">

         {% if post.user == user or user.is_staff %}
           <a href="{% url 'edit_post' thread.id post.id %}">
               <i class="fa fa-pencil-square-o"></i>
           </a>
           <a href="{% url 'delete_post' post.id %}">
               <i class="fa fa-trash-o"></i>
           </a>
         {% endif %}

   </div>
