{% extends 'base.html' %}
{%  load thread_extras %}
{% block content %}

    <div class="row intro">
        <div class="container">
            <h1> {{ subject.name }}</h1>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
        {%  if user.is_authenticated %}
                            <a href="{% url 'new_thread' subject.id %}"
                   class="btn btn-primary">
                    New Thread
                </a>
        {% endif %}
        {%  for thread in subject.threads.all %}

            {% include "forum/thread_item.html" %}
        {% endfor %}
    </div>
    </div>
    </div>
{% endblock %}
