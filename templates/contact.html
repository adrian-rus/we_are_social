{% extends 'base.html' %}

{% block content %}

 <div class="row intro">
 <div class="container">
     <h1>Get in touch</h1>
 </div>

<div class="container text-justify" id="contact">
<div class="row">
<div class="col-md-6">
        <h2>Fill up the form:</h2>

	            <form class="form-horizontal text-center">
		            <div class="form-group">
			            <label class="control-label col-md-2" for="name">Your Name:</label>
			            <div class="col-md-8">
				            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
			            </div>
		            </div>
		            <div class="form-group">
			            <label class="control-label col-md-2" for="email">Your Email:</label>
			            <div class="col-md-8">
				            <input type="text" class="form-control" id="email" placeholder="Your Email Address" required>
			            </div>
		            </div>
		            <div class="form-group">
                        <label class="control-label col-md-2" for="phone">Your Phone Number:</label>
                        <div class="col-md-8">
				            <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
			            </div>
		            </div>
		            <div class="form-group">
			            <label class="control-label col-md-2" for="comments">Comments:</label>
			            <div class="col-md-8">
				            <textarea class="form-control" id="comments" placeholder="Please write your comments here!" rows="5"></textarea>
			            </div>
		            </div>
		            <div class="form-group">
			            <div class="col-md-offset-2">
				            <div class="checkbox">
					            <label><input type="checkbox">Subscribe to our Newsletter? Please tick the box.</label>
				            </div><br>
				            <a href="#" type="submit" class="btn col-md-offset-6 btn-lg btn-default" id="sbmt"><i class="fa fa-paper-plane"></i></a>
			            </div>
		            </div>
	            </form>
</div>

                        <p><i class="fa fa-phone"></i> +353 268 555 555 </p>
                        <p><i class="fa fa-mobile-phone"></i> +353 872 123 456 </p>
                        <p><i class="fa fa-envelope-o"></i> <a href="mailto:we-are-social@mail.com"> we-are-social@mail.com</a> </p>
                    </div>
                </div>
    </div>
</div>
<div class="row" id="googleMap">

</div>
</div>
<script src="https://maps.googleapis.com/maps/api/js"></script>

    <script>
    var myCenter = new google.maps.LatLng(53.294259, -6.133573);

    function initialize() {
    var mapProp = {
        center:myCenter,
        zoom:13,
        scrollwheel:false,
        draggable:false,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

    var marker = new google.maps.Marker({
        position:myCenter});

        marker.setMap(map);
    }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>

{% endblock %}
